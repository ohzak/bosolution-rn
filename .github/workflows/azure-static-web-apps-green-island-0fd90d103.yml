name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
jobs:
  build:
  if: github.event_name == 'push')
  runs-on: ubuntu-latest
  steps:
    - name: Setup repo
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: yarn

    - name: Setup EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: bGg_rmaTIfDKtYwLJQphs72HPViIibkpt1pS8EZ3

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run build
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Build And Deploy
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_ISLAND_0FD90D103 }}
        repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
        action: "upload"
        ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
        # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
        app_location: "/" # App source code path
        api_location: "" # Api source code path - optional
        output_location: "web-build" # Built app content directory - optional
        ###### End of Repository/Build Configurations ######
